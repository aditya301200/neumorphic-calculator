<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumophic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <input type="text" id="inputext" placeholder="0">
            <button onclick="cancel()" id="cancel">C</button>
            <button onclick="del()" id="delete">del</button>
            <button onclick="percentile()">%</button>
            <button onclick="calculate('9')">9</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('6')">6</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('*')">X</button>
            <button onclick="calculate('3')">3</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('0')">0</button>
            <button onclick="calculate('00')">00</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate('+')" id="plus">+</button>
            <button onclick="Result()" id="equal">=</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
